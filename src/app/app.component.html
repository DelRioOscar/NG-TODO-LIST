<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input autofocus (keyup.enter)="onSubmit()" [formControl]="todo" class="new-todo" placeholder="Â¿Que quieres hacer?" autofocus>
  </header>
  <section class="main">
    <input (click)="markAll()" id="toggle-all" class="toggle-all" type="checkbox">
    <label for="toggle-all">Marcar todo como completado</label>
    <ul class="todo-list">
      <app-item [todo]="todo" *ngFor="let todo of todos$ | async;"></app-item>
    </ul>
  </section>

  <app-footer></app-footer>
  
</section>
